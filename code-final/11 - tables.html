<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Таблицы</title>
</head>

<body>

	<h1>Таблицы</h1>
	<h2>Простая таблица</h2>

	<table border="1" width="600">
		
		<!-- table row -->
		<tr height="50" bgcolor="yellow">
			<!-- table data cell -->
			<td></td>
			<th valign="top" align="left">
				Продано в понедельник
			</th>
			<th valign="bottom" align="right">
				Продано во вторник
			</th>
		</tr>
		<tr>
			<th>Яблоки</th>
			<td><strong>5кг</strong></td>
			<td>6кг</td>
		</tr>
		<tr>
			<th>Персики</th>
			<td>5кг</td>
			<td>6кг</td>
		</tr>
		<tr>
			<th>Груши</th>
			<td>5кг</td>
			<td>6кг</td>
		</tr>
	</table>




</body>

</html>
